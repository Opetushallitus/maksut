name: setup-next-env
description: 'Setup Next.js environment'
runs:
  using: 'composite'
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: 10.24.0
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
        cache-dependency-path: src/maksut-ui/pnpm-lock.yaml
        registry-url: 'https://npm.pkg.github.com'
        scope: '@opetushallitus'
    - uses: actions/cache@v4
      id: node_modules-cache
      with:
        path: ${{ github.workspace }}/src/maksut-ui/node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('./src/maksut-ui/pnpm-lock.yaml') }}
    - name: Cache Next.js
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/src/maksut-ui/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('./src/maksut-ui/pnpm-lock.yaml') }}-${{ hashFiles('./src/maksut-ui/next.config.*', './src/**/*.ts', './src/**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('./src/maksut-ui/pnpm-lock.yaml') }}-
    - name: Install npm dependencies
      if: steps.node_modules-cache.outputs.cache-hit != 'true'
      shell: bash
      run: |
        cd src/maksut-ui
        pnpm install --include=dev